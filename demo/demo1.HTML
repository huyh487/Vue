<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<style>
.class1{
  background: #444;
  color: #eee;
}
</style>
<body>
<div id="app">
    <div v-html="message"></div>
    
    <label for="r1">修改颜色</label><input type="checkbox" v-model="checkValue" id="r1">
  <br><br>
  <div v-bind:class="{'class1': checkValue}">
    directiva v-bind:class
  </div>
</div>
	
<script>
var vm = new Vue({
  el: '#app',
  data: {
    message: '<h1>菜鸟教程</h1>',
    checkValue: false
  }
})
</script>
</body>
</html>
